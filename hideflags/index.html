---
title: HideFlags Calculator
---
<form name="hide">
	<h2>Parts of the tooltip to hide</h2>
	<ul class="invisible">
		<li>
			<input
				type="checkbox" id="enchant" data-value="1"
				onchange="result()"
			>
			<label for="enchant">Enchantments</label>
		</li>
		<li>
			<input
				type="checkbox" id="mod" data-value="2"
				onchange="result()"
			>
			<label for="mod">Modifiers</label>
		</li>
		<li>
			<input
				type="checkbox" id="unbreak" data-value="4"
				onchange="result()"
			>
			<label for="unbreak">Unbreakable</label>
		</li>
		<li>
			<input
				type="checkbox" id="destroy" data-value="8"
				onchange="result()"
			>
			<label for="destroy">CanDestroy</label>
		</li>
		<li>
			<input
				type="checkbox" id="place" data-value="16"
				onchange="result()"
			>
			<label for="place">CanPlace</label>
		</li>
	</ul>
</form>
<form name="resultNum">
	<input
		id="result" class="result" type="text" name="output"
		placeholder="HideFlags Value" readonly
	>
</form>

<h3>Using this flag data in game:</h3>
<code id="code" class="demo-command">
	/give @p iron_pickaxe 1 0 {HideFlags:&#60;bitField&#62;}
</code>
<a href="http://www.minecraftforum.net/topic/1969520-17-using-summon-give-datatags-in-map-making-tutorials/">
	More commands on the Minecraft Forum
</a>

<script>
	function result() {
		var bits = new Array();
		var total = 0;

		for (var i = 0; i < document.hide.elements.length; i++) {
			if (document.hide.elements[i].checked) {
				bits[i] = parseInt(document.hide.elements[i].dataset.value);
			} else {
				bits[i] = 0;
			}
		}

		for (var x = 0; x < bits.length; x++) {
			total += bits[x];
		}

		document.getElementById('code').innerHTML = "/give @p iron_pickaxe 1 0 {HideFlags:" + total + "}";
		document.resultNum.output.value = total;
		return total;
	}
</script>
