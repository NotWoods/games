<!doctype html>
<html>
	<head>
		<link rel="stylesheet" media="screen" type="text/css" href="../style.css"/>
		<link rel="icon" type="image/png" href="../hide.png">
		<title>HideFlags Calculator</title>
		<meta name="author" content="Tiger Oakes">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-46761706-1', '8islandlabs.com');
			ga('send', 'pageview');
		</script>
	</head>
	<body>
		<nav>
			<div>
				<a href="../" id="main-link">Minecraft Tools</a>
				<a href="../color/">Armor Color</a>
				<a class="here">HideFlags</a>
			</div>
		</nav>
		<header>
			<h1>Armor Color Code Generator</h1>
		</header>
		<main class="center">
			<form name="hide">
				<h2>Parts of the tooltip to hide</h2>
				<input type="checkbox" name="enchant" onchange="result()" value="1">Enchantments<br>
				<input type="checkbox" name="mod" onchange="result()" value="2">Modifiers<br>
				<input type="checkbox" name="unbreak" onchange="result()" value="4">Unbreakable<br>
				<input type="checkbox" name="destroy" onchange="result()" value="8">CanDestroy<br>
				<input type="checkbox" name="place" onchange="result()" value="16">CanPlace
			</form>
			<form name="resultNum">
				<input type="text" name="output" placeholder="HideFlags Value" readonly="readonly" id="result">
			</form>
			<div>
				<h2>Using this code in game</h2>
				<code id="code">/give @p iron_pickaxe 1 0 {HideFlags:&#60;bitField&#62;}</code><br>
				<a href="http://www.minecraftforum.net/topic/1969520-17-using-summon-give-datatags-in-map-making-tutorials/">More commands on the Minecraft Forum</a>
			</div>
			<script>
				function result() {
					var bits = new Array();
					var total = 0;
					
					for (var i = 0; i < document.hide.elements.length; i++) {
						if (document.hide.elements[i].checked) {
							bits[i] = parseInt(document.hide.elements[i].value);
						} else {
							bits[i] = 0;
						}
					}
					
					for (var x = 0; x < bits.length; x++) {
						total += bits[x];
					}
					
					document.getElementById('code').innerHTML = "/give @p iron_pickaxe 1 0 {HideFlags:" + total + "}";
					document.resultNum.output.value = total;
					return total;
				}
			</script>
		</main>
	</body>
</html>
