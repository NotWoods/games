	input[name="picker"] {
		float: left;
		margin-top: 1rem;
		margin-right: 1rem;
	}

	input[name="h"] {
		margin: 1rem 0;
		width: 11.5em;
	}

	input[name="r"], input[name="g"], input[name="b"] {
		width: 3em;
	}
</style>

<form name="color">
	<input type="color" name="picker" class="picker">
	<input type="text" name="h" placeholder="Hex Value" maxlength="6">

	<br>
	<input type="number" name="r" placeholder="R" min="0" max="255">
	<input type="number" name="g" placeholder="G" min="0" max="255">
	<input type="number" name="b" placeholder="B" min="0" max="255">

	<input
		class="result" id="result" type="text" name="output"
		placeholder="Minecraft Color Code" readonly
	>
</form>

<h3>Using this code in game:</h3>
<code id="code" class="demo-command">
	/give @p leather_chestplate 1 0 {display:{color:&#60;colorCode&#62;}}
</code>
